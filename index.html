<html>
<head>
  <meta charset="utf-8">
  <title>Stress</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      background-color: black;
    }
    #canvas-wrapper {
      flex: 1;
      overflow: hidden;
    }
    #controls {
      display: flex;
      align-items: center;
      padding: 5px;
    }
    #slider {
      flex: 1;
    }
  </style>
</head>
<body>
  <div id="canvas-wrapper">
    <canvas id="canvas"></canvas>
  </div>
  <div id="controls">
      <input id="slider" type="range" min="0" max="1" step="0.001" value="0"/>
  </div>
  <script type="text/javascript" src="bundle.js" charset="utf-8"></script>
</body>
</html>
